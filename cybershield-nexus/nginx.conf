server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression pour la performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Routage pour les applications SPA (React) : Si le fichier ou dossier n'existe pas, redirige vers index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques (images, CSS, JS) pour am√©liorer les performances
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}